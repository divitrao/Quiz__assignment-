{% extends '_basic.html' %}
{% load static %}
{% block title %}HOME{% endblock title %}

{% load crispy_forms_tags %}
{% block content %}



<!-- {{quizlists}} -->
<div class="text-center py-4">
<h1>
    Choose the subject you want to play with
</h1>
</div>
<div class="row">
    {% for quiz in quizlists %}
    <div class="col-md-4">
        <a class="text-dark" href="{% url 'QuizApp:playquiz' slug=quiz.slug %}">
            <div class="card mb-4 box-shadow">
                <div class="card-body text-center">
                   
                    <div class="d-flex justify-content-between align-items-center ">
                        <small class="font-weight-bold">{{quiz.quizDescription}}</small>
                     
                    </div>
                    
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


{% endblock content %}
