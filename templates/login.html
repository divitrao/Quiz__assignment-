{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
{{block.super}}
<div class="container w-3">
    <h2>Log In</h2>
    <form method="POST" class="container " >
        {% csrf_token %}
        {{form|crispy}}
    <button class="btn btn-secondary" type="submit">LOG IN</button>
    </form>
    <div class="mt-2 bt-2">
        <p>
            Dont Have an account ? <a class="link" href="{% url 'UserApp:register' %}">Sign Up
            
        </p>

    </div>
</div>
{% endblock content %}
